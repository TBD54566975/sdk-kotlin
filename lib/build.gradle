plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    maven {
        url "https://jitpack.io"
    }

    maven {
        url "https://repo.danubetech.com/repository/maven-public/"
    }
}

dependencies {
    // Use the Kotlin JUnit 5 integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5'

    // Use the JUnit 5 integration.
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.3'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:32.1.1-jre'

    implementation 'com.github.multiformats:java-multibase:v1.1.1'

    implementation 'org.bouncycastle:bcprov-jdk15on:1.70'

    implementation 'com.github.richardbergquist:java-multicodec:main-SNAPSHOT'

    implementation 'com.danubetech:verifiable-credentials-java:1.4.0'

    implementation 'com.google.crypto.tink:tink:1.7.0'
}

kotlin {
    explicitApi()
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(20)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            groupId = 'tbd.ssi'
            artifactId = 'sdk-kotlin'
            version = '0.1.0'
        }
    }
}